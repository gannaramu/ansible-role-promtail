---
- name: Prepare
  hosts: all
  gather_facts: true
  vars:
    promtail_version: "2.7.3"
    go_arch_map:
      x86_64: 'amd64'
      aarch64: 'arm64'
      armv7l: 'arm'
      armv6l: 'arm'
    go_arch: "{{ go_arch_map[ansible_architecture] | default(ansible_architecture) }}"
  
  tasks:
    - name: Ensure that net-tools is available
      package:
        name: net-tools
        state: present
      when: ansible_os_family == 'RedHat'